<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <script src="build/d3.v4.min.js"></script>
    <script src="build/svift.min.js"></script>

    <link rel="stylesheet" href="styles/app/normalize.css">
    <link rel="stylesheet" href="styles/download/download.css">
</head>

<body>
    <div class="download"></div>

    <script>
        var container = d3.select('.download').append('div').attr('class', 'ct');
        var ctHead = container.append('div').attr('class', 'ct-head');
        ctHead.append('h1').text('Download your SVIFT chart');
        ctHead.append('h2').text('Choose your preferred format');

        var icons = ['png', 'svg', 'gif', 'video', 'iframe'];

        var ctBody = container.append('div').attr('class', 'ct-body');
        ctBody.selectAll('.dl-icon').data(icons).enter()
            .append('div').classed('dl-icon', true)
            .append('img')
            .attr('src', function (d) { return 'assets/img/download-icons/' + d + '.svg' })
            .attr('class', 'dl-img')
            .attr('id', function (d) { return 'dl- icon - ' + d });

        var ctFoot = container.append('div').attr('class', 'ct-foot');
        var url = 'http://svift.xyz/users/653792';
        ctFoot.append('div').classed('source', true).text('All of your charts will be available for 10 more days at: ' + url);

    </script>

</body>

</html>
