<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body{
      margin:0;
      padding:0;
      border:0;
      width:100%;
      height:100vh;
    }

    #container{
      width:100%;
      height:100vh;
      display: inline-block;
      vertical-align: top;
    }
  </style>
  <link rel='stylesheet' href='../svift.css' type='text/css' media='all' />
</head>
<body>

<div id="container"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="../build/svift.min.js"></script>
<script type="text/javascript">

  d3.json('../data.json', function(err, data){
    var vis = SVIFT.vis.-gooey(data, d3.select('#container'));
    vis.init();
    vis.start();  
  })  

</script>
</body>
</html>
